watch_stylesheet: true
watch_config: true
debug: false
komorebi:
    start_command: "komorebic start --whkd"
    stop_command: "komorebic stop"
    reload_command: "komorebic stop && komorebic start --whkd"
bars:
    status-bar:
        enabled: true
        screens: ["*"]
        class_name: "yasb-bar"
        alignment:
            position: "top"
            center: false
        blur_effect:
            enabled: false
            acrylic: true
            dark_mode: false
            round_corners: false
            border_color: None
        window_flags:
            always_on_top: false
            windows_app_bar: true
        dimensions:
            width: "100%"
            height: 28
        padding:
            top: 3
            left: 3
            bottom: 0
            right: 3
        widgets:
            left: ["weather", "komorebi_workspaces", "clock", "media"]
            center: ["active_window"]
            right: ["taskbar", "language", "volume", "cpu", "memory", "bluetooth", "wifi", "home"]
widgets:
    cpu:
        type: "yasb.cpu.CpuWidget"
        options:
            label: "<span>\uf4bc</span> {info[percent][total]}%"
            label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
            update_interval: 2000
            histogram_icons:
                - '\u2581' # 0%
                - '\u2581' # 10%
                - '\u2582' # 20%
                - '\u2583' # 30%
                - '\u2584' # 40%
                - '\u2585' # 50%
                - '\u2586' # 60%
                - '\u2587' # 70%
                - '\u2588' # 80%+
            histogram_num_columns: 8
            callbacks:
                on_right: "exec cmd /c Taskmgr"
            container_padding:
                top: 0
                left: 8
                bottom: 0
                right: 0
    memory:
        type: "yasb.memory.MemoryWidget"
        options:
            label: "<span>\uefc5</span> {virtual_mem_percent}%"
            label_alt: "<span>\uefc5</span> {virtual_mem_used}/{virtual_mem_total}"
            update_interval: 5000
            callbacks:
                on_left: "toggle_label"
                on_middle: "do_nothing"
                on_right: "do_nothing"
            container_padding:
                top: 0
                left: 6
                bottom: 0
                right: 8
    # media:
    #     type: "yasb.media.MediaWidget"
    #     options:
    #         label: "<span>\uf001</span> {artist} - {title}"
    #         hide_empty: true
    #         max_field_size:
    #             label: 20
    #         show_thumbnail: false
    #         controls_hide: true
